spring:
  application:
    name: gatewayserver
  config:
    import: "optional:configserver:http://localhost:8071/"
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allow-credentials: true
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 10s


#  main:
#    allow-bean-definition-overriding: true
#    web-application-type: reactive

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  #  data:
#    redis:
#      connect-timeout: 2s
#      host: localhost
#      port: 6379
#      timeout: 1s
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "http://localhost:7080/realms/oralie/protocol/openid-connect/certs"
          issuer-uri: "http://localhost:7080/realms/oralie"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

services:
  accounts:
    url: "http://localhost:8080"

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
    urls:
      - name: "accounts-service"
        url: "/aggregate/accounts-service/v3/api-docs"
      - name: "products-service"
        url: "/aggregate/products-service/v3/api-docs"
      - name: "carts-service"
        url: "/aggregate/carts-service/v3/api-docs"
      - name: "orders-service"
        url: "/aggregate/orders-service/v3/api-docs"

info:
  app:
    name: "gatewayserver"
    description: "Gateway Server application"
    version: "1.0.0"

logging:
  level:
    com:
      oralie:
        gatewayserver: DEBUG
    org:
      springframework:
        security: DEBUG
        web: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

resilience4j.circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 2
        waitDurationInOpenState: 5000
        failureRateThreshold: 50